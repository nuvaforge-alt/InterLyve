<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <link rel="stylesheet" href="chat.css">
  <link rel="icon" type="image/png" href="/assets/intercon.png">
</head>
<body>

  <style>
    img {
      width: 30px;
    }
    .tact {
      width: 25px;
    }
    .preview-container {
      display: none;
      padding: 5px;
      text-align: center;
    }
    .preview-container img {
      max-width: 120px;
      border-radius: 10px;
      margin: 5px 0;
    }
  </style>

  <div class="chat-container">

    <!-- Chat header -->
    <div class="chat-header">
      <div class="chat-header-left">
        <img id="friendPhoto" src="./assets/user.png" alt="Friend" class="friend-photo">
        <div id="friendName" class="friend-name">Friend</div> <br>
        
      </div>
      <div class="chat-header-right">
        <!-- Call button -->
        <button class="icon-btn" id="callBtn">
          <img src="./assets/phone-call.png" alt="Call" class="tact">
        </button>
        <!-- Video call button -->
        <button class="icon-btn" id="videoBtn">
          <img src="./assets/facetime-button.png" alt="Video Call" class="tact">
        </button>
      </div>
    </div>

    <!-- Chat messages area -->
    <div class="chat-messages" id="chatMessages">
      <!-- Messages will appear here -->
    </div>

    <!-- Image preview + hidden file input (put this above your chat input) -->
<div id="previewContainer" style="display:none" class="preview-container">
  <img id="previewImage" class="image-preview" src="" alt="preview">
  <button id="previewRemoveBtn" class="preview-remove-btn" title="Remove image">âœ•</button>
  <label style="display:block; margin-top:5px;">
    <input type="checkbox" id="viewOnceCheckbox"> Send as view-once
  </label>
</div>


 <div id="friendStatus" style="font-size: 12px; color: gray;">
  <div class="typing-indicator">
    <div class="typing-text">Typing</div>
    <div class="typing-dot"></div>
    <div class="typing-dot"></div>
    <div class="typing-dot"></div>
  </div>
 </div>
 <br>
<input type="file" id="fileInput" accept="image/*" style="display:none" />
<button id="fileBtn" class="icon-btn" title="Attach image">ðŸ“Ž</button>

    <!-- Input area -->
    <div class="chat-input-container">
      <!-- File upload button -->
      <input type="file" id="fileInput" accept="image/*" hidden>
      <button class="icon-btn" id="fileBtn">
        <img src="assets/facetime-button.png" alt="Upload">
      </button>

      <!-- Message input -->
      <input type="text" id="messageInput" placeholder="Type a message">

      <!-- Send button -->
      <button id="sendBtn" class="icon-btn">
        <img src="assets/send.png" alt="Send">
      </button>
    </div>

    <!-- Bubble sound -->
    <audio id="bubbleSound" src="./assets/bubble.mp3" preload="auto"></audio> 
    
  </div>

  <!-- Fullscreen Image Modal -->
<div id="imageModal" class="image-modal">
  <span id="modalClose" class="modal-close">&times;</span>
  <a id="downloadLink" class="download-btn">
  â¬‡ Save
</a>

  <img id="modalImage" class="modal-image" alt="Preview">
</div>


  <script type="module" src="chat.js"></script>
  <script type="module" src="notifications.js"></script>

</body>
</html>
